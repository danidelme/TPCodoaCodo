<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nuevo usuario</title>
</head>

<body>
    <a class="botones" href="Turnos.html">Ir a Turnos</a><br>
    <br>

    <form action="" method="post" target="_blank">
        <fieldset>
            <legend>Registro:</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" required><br><br>

            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" required><br><br>

            <label for="DNI">Documento:</label>
            <select name="DNI" id="DNI">
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
            <label for="NRO">Numero:</label> <input type="number" id="NRO" name="NRO" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" required><br><br>

            <label for="password">Confirme Contraseña:</label>
            <input type="password" id="ReContraseña" name="ReContraseña" required><br><br>

            <input type="submit" value="Enviar">
        </fieldset>

    </form>
</body>

</html>
