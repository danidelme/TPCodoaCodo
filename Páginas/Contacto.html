<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body> <a href="../index.html">Ir a Inicio</a> <br><br>




    <form action="" method="post" target="_blank">
        <label for="Nombre">Nombre y apellido:</label>
        <input type="text" id="Nombre" name="Nombre" required size=30>
        <br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required size=30>
        <br><br>
        <label for="Telefono">Número telefónico:</label>
        <input type="tel" id="Telefono" name="Telefono" size=30>
        <br><br>
        <legend>Ingrese su comentario:</legend>
        <textarea rows=10 cols=45 name="Comentario"></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
